<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <img class="mimojiimage" src="public/images/mimoji.png" width="170" height="170" alt="profile picture">
    <H1>Hey! </H1>
    <p>I am currently refashioning my personal website and for the time being it will be hidden away from the public,

    <form id="form">
      <div class="form-floating">
        <div class="headsss">Your Name</div>
        <label for="floatingPassword"></label>
        <input class="form-control" type="textYourName" name="your_name" id="your_name">

      <div class="form-floating">
        <div class="headsss">Email</div>

      </div>
      <div class="form-floating">
        <div class="headsss">Message</div>
        <label for="floatingInput"></label>
        <input class="form-control" type="textMessage" name="message" id="message">
      </div>

      <input onclick="sendMail" class="w-100 btn btn-lg btn-primary" type="submit" id="button" value="Send">
    </form>
